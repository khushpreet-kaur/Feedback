<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Portal</title>
    <!-- Latest compiled and minified CSS -->

    		</div>
  		</div>
  		<div class="form-group" id="questions_list"></div>
  	  </form>
      <button class="btn btn-primary" onclick="submitFeedback()">Submit</button>
